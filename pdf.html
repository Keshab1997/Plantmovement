<head>

  <title>‡¶â‡¶¶‡ßç‡¶≠‡¶ø‡¶¶‡ßá‡¶∞ ‡¶ö‡¶≤‡¶® ‚Äì Tab Layout PDF</title>
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      margin: 0;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #1e3a8a;
    }
    .tabs button {
      flex: 1 1 150px;
      padding: 14px 20px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    .tabs button:hover,
    .tabs button.active {
      background: #1e40af;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background: white;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 10px;
    }
    .footer-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: #e2e8f0;
      padding: 15px;
      margin-top: 40px;
    }
    .footer-nav a {
      background: #2563eb;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .footer-nav a:hover {
      background: #1e40af;
    }
    @media (max-width: 600px) {
      .tabs {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    üåø ‡¶â‡¶¶‡ßç‡¶≠‡¶ø‡¶¶‡ßá‡¶∞ ‡¶ö‡¶≤‡¶® ‚Äì ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶≠‡¶ø‡¶§‡ßç‡¶§‡¶ø‡¶ï PDF (Tab Layout)
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="openTab('class1')">Class 1</button>
    <button class="tab-btn" onclick="openTab('class2')">Class 2</button>
    <button class="tab-btn" onclick="openTab('class3')">Class 3</button>
    <button class="tab-btn" onclick="openTab('pyq')">PYQ</button>
  </div>

  <div id="class1" class="tab-content active">

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
